apiVersion: apps/v1beta1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: ads-frontend
spec:
  selector:
    matchLabels:
      app: ads-frontend
  replicas: 1 # tells deployment to run 3 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: ads-frontend
    spec:
      containers:
      - name: ads-frontend
        image: 10.216.15.104:5000/ads-frontend:0.1.0
        imagePullPolicy: Always # Get image locally
        ports:
        - containerPort: 80
      nodeSelector:
        ads-type: web
