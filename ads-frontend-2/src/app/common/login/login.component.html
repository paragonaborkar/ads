<form class="form-signin"  role="form" novalidate autocomplete="off" id="formLogin"  #formLogin="ngForm" (ngSubmit)="login(formLogin.valid)">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

 <div class="form-group" id="text-top">
      <label for="uname1">Email</label>
      <input type="email" class="form-control form-control-lg rounded-0" name="username" #emailRef="ngModel" id="username" required [(ngModel)]="model.username"  email/>
      <div *ngIf="emailRef.invalid && emailRef.touched">
          <span class="alert-msg" *ngIf="emailRef?.errors.email">Please enter a valid Email</span>
      </div>
  </div>
  <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" name="password" #passwordRef="ngModel" required autocomplete="new-password" [(ngModel)]="model.password" />
      <div *ngIf="passwordRef.invalid && passwordRef.touched">
          <span class="alert-msg" *ngIf="passwordRef?.errors.required">Password is required.</span>
      </div>
      
  </div>
  <div>
      <label class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description small">Remember me on this computer</span>
      </label>
  </div>
  <button type="submit" id="text-left" class="btn btn-primary btn-lg" [ngClass]="{'disable': formLogin.invalid}" [disabled]="formLogin.invalid" >Login</button>
</form>
