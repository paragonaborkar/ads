<div class="row d-flex justify-content-center">

  <div class="col-md-8 mb-2">
    <h2 class="h3">Administration - Manual Actions</h2>


    <form (ngSubmit)="onSubmit()" #createControllerWorkPackageForm="ngForm" autocomplete="off">
      <div class="row">
        <div class="col-md-2 col-form-label">
          <strong>{{displayJobName}}</strong>
        </div>
        <div class="col col-md-auto">
          <div class="custom-file">
            <input type="file" class="custom-file-input" #fileupload [(ngModel)]="myFile" name="myFile" (change)="fileChange(fileupload.files)"
              required/>
            <label class="custom-file-label" for="myFile">{{fileName || "Choose file..."}}</label>
          </div>
        </div>

        <div class="col col-md-auto">
          <button class="btn btn-success" type="submit" class="btn btn-primary" [disabled]="!fileName">Run</button>
        </div>
        <div class="col col-md-auto col-form-label">
          <div class="text-success">Completed successfully! {{myFile | json}}</div>
        </div>
      </div>
    </form>

  </div>
</div>
