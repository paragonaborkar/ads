<div class="row d-flex justify-content-center">

  <div class="col-md-8 mb-2">
    <h2 class="h3">Manage Native ADS Users</h2>
  </div>

  <div class="col-md-8">
    <button class="btn btn-primary" (click)="showCreateModal()">Add User</button>
    <div class="pull-right">

      <button type="button" class="btn btn-link" (click)="showPropertyModal()">
        <i class="fa fa-cog fa-2x" title="Column Settings"></i>
      </button>
    </div>

    <div class=" mt-3" *ngIf="rows.length > 0 && columns.length > 0">
      <ngx-datatable class="material" [rows]="rows" [columns]="columns" [columnMode]="'flex'" [rowHeight]="auto" [externalPaging]="true"
        [count]="page.totalElements" [offset]="page.number" [limit]="page.size" [headerHeight]="50" [footerHeight]="50" (page)='setPage($event)'>
      </ngx-datatable>
    </div>
  </div>
</div>

<ng-template #hdrTmpl let-column="column">
  Actions
</ng-template>

<ng-template #actionTmpl let-column="column" let-row="row">
  <button class="btn btn-sm btn-primary" (click)="showUpdateModal(row)">
    <i class="fa fa-check"></i>
  </button>
  <button class="btn btn-sm btn-warning" md-icon-button (click)="changePassword(row)">
    <i class="fa fa-key"></i>
  </button>
  <button class="btn btn-sm btn-danger" md-icon-button (click)="showDeleteModal(row)">
    <i class="fa fa-trash"></i>
  </button>
</ng-template>



<prop-preferences-modal class="modal fade" *ngIf="isPropPreferenceModal" [config]="{ show: true }" bsModal #propPreferenceModal="bs-modal"
  (done)="onHide('propPreferenceModal')" [pageName]="pageName"></prop-preferences-modal>


<native-user-create class="modal fade" bsModal #addModal="bs-modal" *ngIf="isCreateModal" [config]="{ show: true }" (saved)="onHide('create')"
  (cancel)="onHide('create')"></native-user-create>

<native-user-update class="modal fade" bsModal #updateModal="bs-modal" *ngIf="isUpdateModal" [config]="{ show: true }" [inputUser]="User"
  (saved)="onHide('update')" (cancel)="onHide('update')"></native-user-update>

<native-user-delete class="modal fade" bsModal #deleteModal="bs-modal" *ngIf="isDeleteModal" [config]="{ show: true }" [User]="User"
  (delete)="onHide('delete')" (cancel)="onHide('delete')"></native-user-delete>
