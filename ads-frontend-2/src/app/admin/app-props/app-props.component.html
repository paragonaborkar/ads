

<div class="row d-flex justify-content-center pb-5">

  <div class="col-md-8">
    <div class="col-md-12  mb-2">
      <h2 class="h3">ADS Application Properties</h2>
    </div>

    <div class="col-md-12 mt-3 mb-2">
      <ul class="nav nav-tabs" id="ulAppPropsNavTab">
        <li *ngFor="let groupName of configGroups" class="nav-item" id="liAppPropsNavItem">
          <a href="" class="nav-link" [ngClass]="{'active': groupName === grouping}" data-toggle="tab" role="tab" ng-model="myVar"
            data-dismiss="modal" (click)="updateTableRows(groupName)" id="aAppPropsNavLink">{{groupName}}</a>
        </li>
      </ul>
    </div>

    <div class="row  mt-2">
      <div class="col-md-6">
        <form class="form-inline">
          <div class="form-group">
            <label for="pagesPerPage">Rows:&nbsp;</label>
            <select class="form-control form-control-sm" name="pagesPerPage" [(ngModel)]="page.size" (change)="pagingUpdated()" id="selPagesPerPage">
              <option value=1>1</option>
              <option value=3>3</option>
              <option value=10>10</option>
              <option value=25>25</option>
              <option value=50>50</option>
            </select>
          </div>
        </form>
      </div>

      <div class="col-md-6">
        <div class="pull-right">
          <app-save-message-timer [showSuccessMsg]="showSuccessMsg"></app-save-message-timer>

          <div class="alert alert-danger alert-dismissible" role="alert" *ngIf="errorMessage" id="divErrorMessage">
            <span>{{errorMessage}}</span>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="col-md-8">



    <div class=" mt-3" *ngIf="rows.length > 0 && columns.length > 0">

      <ngx-datatable class="material card" [rows]="rows" [columns]="columns" [columnMode]="'force'" [rowHeight]="auto" [externalPaging]="true"
        [count]="page.totalElements" [offset]="page.number" [limit]="page.size" [headerHeight]="50" [footerHeight]="50" (page)='setPage($event)'>
      </ngx-datatable>

    </div>


  </div>
</div>

<app-data-table-col-templates></app-data-table-col-templates>



<ng-template #stringEditTmpl ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row" let-column="column">
  <span title="Double click to edit" (dblclick)="editing[rowIndex + column.prop] = true" *ngIf="!editing[rowIndex + column.prop]">
    {{value}}
  </span>
  <input class="form-control form-control-sm" autofocus (keyup.enter)="updateTableValue($event, column.prop, rowIndex, row)"
    (blur)="updateTableValue($event, column.prop, rowIndex, row)" *ngIf="editing[rowIndex+ column.prop]" type="text" [value]="value" id="txtUpdateTableValue"
  />
</ng-template>
