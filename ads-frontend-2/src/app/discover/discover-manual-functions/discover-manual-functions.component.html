<div class="row d-flex justify-content-center">

  <div class="col-md-8 mt-2">
    <ul class="nav nav-pills " id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="oci-tab" data-toggle="tab" href="#oci" role="tab" aria-controls="oci" aria-selected="true">Load OCI Data</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="app-tab" data-toggle="tab" href="#app" role="tab" aria-controls="app" aria-selected="false">Populate Activities and Applications</a>
      </li>

    </ul>

    <div class="tab-content mt-3" id="tabContent">
      <div class="tab-pane fade show active" id="oci" role="tabpanel" aria-labelledby="oci-tab">

        <h2 class="h3">Load OCI Data</h2>
        <app-manual-function [fileUpload]="false" [displayJobName]="'1. Load Hosts'" [jobName]="'talendJobs/hosts'"></app-manual-function>
        <app-manual-function [fileUpload]="false" [displayJobName]="'2. Load Storage'" [jobName]="'talendJobs/storage'"></app-manual-function>
        <app-manual-function [fileUpload]="false" [displayJobName]="'3. Load Data Centers'" [jobName]="'talendJobs/dataCenters'"></app-manual-function>
        <app-manual-function [fileUpload]="false" [displayJobName]="'4. Load Controllers'" [jobName]="'talendJobs/controllers'"></app-manual-function>
        <app-manual-function [fileUpload]="false" [displayJobName]="'5. Load Aggregates'" [jobName]="'talendJobs/aggregates'"></app-manual-function>
        <app-manual-function [fileUpload]="false" [displayJobName]="'6. Load NAS Volumes'" [jobName]="'talendJobs/nasVolumes'"></app-manual-function>
        <app-manual-function [fileUpload]="false" [displayJobName]="'7. Load QTrees'" [jobName]="'talendJobs/qtrees'"></app-manual-function>
        <app-manual-function [fileUpload]="false" [displayJobName]="'8. Load Shares'" [jobName]="'talendJobs/shares'"></app-manual-function>
        <br>
        <app-manual-function [fileUpload]="false" [displayJobName]="'Run All 8 OCI Jobs'" [jobName]="'talendJobs/runAllOci'"></app-manual-function>
        

      </div>

      <div class="tab-pane fade" id="app" role="tabpanel" aria-labelledby="app-tab">
        <h2 class="h3">Populate Activities and Applications</h2>
        <app-manual-function [fileUpload]="false" [displayJobName]="'1. Populate Activities'" [jobName]="'populateActivity'"></app-manual-function>
        <app-manual-function [fileUpload]="false" [displayJobName]="'2. Populate Applications &amp; Owners'" [jobName]="'identifyOwners'"></app-manual-function>
        <app-manual-function [fileUpload]="false" [displayJobName]="'3. Generate Keys'" [jobName]="'generateMigrationKeys'"></app-manual-function>
        <app-manual-function [fileUpload]="false" [displayJobName]="'4. Email Potential Owners - First Email'" [jobName]="'sendOwnerFirstEmail'"></app-manual-function>

        <app-manual-function [fileUpload]="false" [displayJobName]="'5. Email Potential Owners - Reminder Email'" [jobName]="'ADDDDDDDD'"></app-manual-function>

      </div>
    </div>
  </div>
</div>
