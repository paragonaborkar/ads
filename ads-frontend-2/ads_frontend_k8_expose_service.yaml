apiVersion: v1
kind: Service
metadata:
  name: ads-frontend-service #this will be used by the front end to access the backend
spec:
  ports:
    - port: 8081 # the abstracted Service port, a port other pods use to access the Service
      protocol: TCP
      targetPort: 80 #the port the container accepts traffic on. Can also be a name????
      nodePort: 30080
  selector: #route to pods that have this app label
    app: ads-frontend
  type: NodePort
