<div bsModal #confirmationModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Confirmation Modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">{{title}}</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <ng-content select=".modal-body" ></ng-content>
                Are you sure you want to {{action}} {{subjectName}}?
            </div>

            <div class="modal-footer">
                <div class="pull-right">
                    <button type="button" class="btn btn-warning" (click)="hide(false)">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="hide(true)">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
